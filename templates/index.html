<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREQUENCY VISUALIZER</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
    <script src="static/js/recorder.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="glow-text">🔊 Frequency Immersion</h1>

        <div class="buttons">
            <button id="start" class="btn pulse">🎙 Start Recording</button>
            <button id="stop" class="btn disabled">⏹ Stop</button>
        </div>

        <div class="status-box">
            <p id="status">Awaiting Input...</p>
        </div>

        <div class="frequency-box">
            <h2>Captured Frequencies:</h2>
            <div id="frequency-list" class="frequency-list"></div>
        </div>

        <div class="image-container">
            <h2>Generated Visualization:</h2>
            <img id="generated-image" style="display:none;" alt="Frequency Visualization">
        </div>

        <div class="footer">
            <p>✨ Transforming sound waves into **visual art**</p>
        </div>
    </div>
</body>
</html>
